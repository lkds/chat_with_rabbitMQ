<html lang="en">

<head>
  <title>Chat screen</title>
  <meta charset="utf-8">
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- Font Awesome File -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container app">
    <div class="row app-one">

      <div class="col-sm-4 side">
        <div class="side-one">
          <!-- Heading -->
          <div class="row heading">
            <div class="col-sm-3 col-xs-3 heading-avatar">
              <div class="heading-avatar-icon">
                <img src="{% static 'img/man-2-512.png' %}">
              </div>
            </div>
            <div class="col-sm-8 col-xs-7 heading-name">
              <a class="heading-name-meta" id="myID">{{loginId}}</a>
              <span>Online</span>
            </div>
            <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
              <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
            </div>
            <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
              <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
            </div>
          </div>
          <!-- Heading End -->

          <!-- SearchBox -->
          <div class="row searchBox">
            <div class="col-sm-12 searchBox-inner">
              <div class="form-group has-feedback">
                <input id="searchText" type="text" class="form-control" name="searchText" placeholder="Search">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>
            </div>
          </div>

          <!-- Search Box End -->
          <!-- sideBar -->
          <div class="row sideBar" id="listObj">
            <div class="row sideBar-body">
              <div class="col-sm-3 col-xs-3 sideBar-avatar">
                <div class="avatar-icon">
                  <img src="{% static 'img/man-2-512.png' %}">
                </div>
              </div>
              <div class="col-sm-9 col-xs-9 sideBar-main">
                <div class="row">
                  <div class="col-sm-8 col-xs-8 sideBar-name">
                    <span class="name-meta">祖安交流</span>
                  </div>
                  <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                    <span class="time-meta pull-right">大区
                  </span>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <!-- Sidebar End -->
        </div>
      </div>


      <!-- New Message Sidebar End -->

      <!-- Conversation Start -->
      <div class="col-sm-8 conversation">
        <!-- Heading -->
        <div class="row heading">
          <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
            <div class="heading-avatar-icon">
              <img src="{% static 'img/man-2-512.png' %}">
            </div>
          </div>
          <div class="col-sm-8 col-xs-7 heading-name">
            <a class="heading-name-meta" id="targetUser">祖安交流</a>
            <span>Online</span>
          </div>
          <div class="col-sm-1 col-xs-1  heading-dot pull-right">
            <i class="fa fa-ellipsis-v fa-2x  pull-right" aria-hidden="true"></i>
          </div>
        </div>
        <!-- Heading End -->

        <!-- Message Box -->
        <div class="row message" id="conversation">

          {% comment %} <div class="row message-previous">
            <div class="col-sm-12 previous">
              <a onclick="previous(this)" id="ankitjain28" name="20">
              Show Previous Message!
              </a>
            </div>
          </div> {% endcomment %}

          
        </div>
        <!-- Message Box End -->

        <!-- Reply Box -->
        <div class="row reply">
          {% comment %} <div class="col-sm-1 col-xs-1 reply-emojis">
            <i class="fa fa-smile-o fa-2x"></i>
          </div> {% endcomment %}
          <div class="col-sm-11 col-xs-11 reply-main">
            <textarea class="form-control" rows="1" id="comment"></textarea>
          </div>
          {% comment %} <div class="col-sm-1 col-xs-1 reply-recording">
            <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
          </div> {% endcomment %}
          <div class="col-sm-1 col-xs-1 reply-send">
            <i class="fa fa-send fa-2x" aria-hidden="true" onclick="sendMsg()"></i>
            {% comment %} <input type="submit" id="send"> {% endcomment %}
          </div>
        </div>
        <!-- Reply Box End -->
      </div>
      <!-- Conversation End -->
    </div>
    <!-- App One End -->
  </div>

  <!-- App End -->
</body>




<script type="text/javascript">
  var msglength = 0;

  sendMsg = () => {
    var msg = $("#comment").val();
    if(msg === "") {return}
    //var myID = $("#myID").text();
    var targetUser = $("#targetUser").text();
    var msgType = "single";
    if(targetUser==="祖安交流"){
      msgType = "group";
    }
    $.ajax({
              type: "GET",
              url: "http://127.0.0.1:8000/chat/sendMsg/{{loginId}}/"+targetUser+"/"+msgType+"/"+msg+"/",
              dataType: "json",
              success: function(data){
                          console.log(data);
                          
                        },
              error: (err) => {
                console.log(err);
              }
          });
    $("#comment").val("")
  }

  msgAjax = () => {
    $.ajax({
              type: "GET",
              url: "http://127.0.0.1:8000/chat/getMsg/"+"{{loginId}}"+"/",
              dataType: "json",
              success: function(data){
                          console.log(data);
                          if(data.res.length > msglength){
                            renderMsg(data.res);
                            msglength = data.res.length
                          }
                        },
              error: (err) => {
                console.log(err);
              }
          });
  }

  listAjax = () => {
    $.ajax({
              type: "GET",
              url: "http://127.0.0.1:8000/chat/getUserList/",
              dataType: "json",
              success: function(data){
                          console.log(data);
                          renderList(data.res);
                        },
              error: (err) => {
                console.log(err);
              }
          });
  }

    window.onload = () => {
      msgAjax();
      setInterval(msgAjax,1000);
      listAjax();
      setInterval(listAjax,3000);
       $(document).keydown(function(event){
        
　　　　　if(event.keyCode===13){
            sendMsg();
        }

　　　　});
    }
  
  generateMsg = (msg,sendUser,time) => {
        //var myID = $("#myID").text();
        var pos = "receiver";
        var prefix = `<span style="color:blue"><b>${sendUser}:</b></span>`
        if(sendUser === `{{loginId}}`){
          pos = "sender"
          prefix = ""
        }
        var tmp = "<div class=\"row message-body\"><div class=\"col-sm-12 message-main-"+pos+"\"><div class=\""+pos+"\">"+
                "<div class=\"message-text\">"+prefix+msg+"</div><span class=\"message-time pull-right\">"+time+"</span>"+
              "</div></div></div>"
        return $(tmp);
  }

  renderMsg = (msg) => {
    var con = $("#conversation");
    for(var i=msglength;i<msg.length;i++){
        var data = msg[i];
        var msgObj = generateMsg(data.msg,data.sendUser,data.time);
        con.append(msgObj);
    }
  }

  generateList = (userID) => {
    var t = `<div class="row sideBar-body">
              <div class="col-sm-3 col-xs-3 sideBar-avatar">
                <div class="avatar-icon">
                  <img src="{% static 'img/man-2-512.png' %}">
                </div>
              </div>
              <div class="col-sm-9 col-xs-9 sideBar-main">
                <div class="row">
                  <div class="col-sm-8 col-xs-8 sideBar-name">
                    <span class="name-meta">${userID}</span>
                  </div>
                  <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                    <span class="time-meta pull-right">用户
                  </span>
                  </div>
                </div>
              </div>
            </div>`
    return $(t);
  }

  renderList = (list) => {
    var td = `<div class="row sideBar-body">
              <div class="col-sm-3 col-xs-3 sideBar-avatar">
                <div class="avatar-icon">
                  <img src="{% static 'img/man-2-512.png' %}">
                </div>
              </div>
              <div class="col-sm-9 col-xs-9 sideBar-main">
                <div class="row">
                  <div class="col-sm-8 col-xs-8 sideBar-name">
                    <span class="name-meta">祖安交流</span>
                  </div>
                  <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                    <span class="time-meta pull-right">大区
                  </span>
                  </div>
                </div>
              </div>
            </div>`
    
    var listObj = $('#listObj');
    listObj.html("")
    list.forEach((item) => {
      var ttt = generateList(item);
      listObj.append(ttt);
    })
    listObj.prepend($(td))
  }

</script>

</html>
